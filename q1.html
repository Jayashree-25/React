<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function populateDiv(){
            const a = document.getElementById("first").value; //it gets the internal value
            const b = document.getElementById("second").value;
            const element = document.getElementById("finalsum");
            element.innerHTML = parseInt(a) + parseInt(b);
        }
    </script>
</head>
<body>
    <input id="first" type="text" placeholder="first number"> <br> <br>
    <input id="second" type="text" placeholder="second number"> <br> <br>
    <button onclick="populateDiv()">Calculate sum</button>
    <div id="finalsum"></div>
</body>
</html>
