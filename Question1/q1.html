<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function populateDiv() {
            const a = document.getElementById("first").value; //it gets the internal value in String
            const b = document.getElementById("second").value;
            const element = document.getElementById("finalsum");
            // element.innerHTML = parseInt(a) + parseInt(b);
            fetch(`http://localhost:3000/sum?a=${a}&b=${b}`)
            .then(response => response.text()) // Convert response to text
                .then(data => {
                    element.innerHTML = "Sum: " + data; // Display result
                })
        }

    </script>
</head>

<body>
    <input id="first" type="text" placeholder="first number"> <br> <br>
    <input id="second" type="text" placeholder="second number"> <br> <br>
    <button onclick="populateDiv()">Calculate sum</button>
    <div id="finalsum"></div>
</body>

</html>
